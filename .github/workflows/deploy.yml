name: Deploy to Plesk

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        env:
          SSH_KEY_B64: ${{ secrets.PLESK_SSH_KEY }}
          SSH_HOST: ${{ secrets.PLESK_HOST }}
          SSH_USER: ${{ secrets.PLESK_USER }}
          SSH_PORT: ${{ secrets.PLESK_SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY_B64" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST '/root/vibe-inovicing/deploy.sh'
